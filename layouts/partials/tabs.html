<section id="previewNav">
    <div class="container">
        <div class="brand w-nav-brand">
            {{ .Title }}
        </div>
        <nav>
            <div class="previewLink active" id="websiteViewButton" onclick="changeView('websiteView', 'websiteViewButton')"><i class="fas fa-desktop"></i><span>&nbsp;&nbsp;Website View</span></div>
            <div class="previewLink" id="seoViewButton" onclick="changeView('seoView', 'seoViewButton')"><i class="fas fa-globe"></i><span>&nbsp;&nbsp;Search Engine View</span></div>
            <div class="previewLink" id="socialViewButton" onclick="changeView('socialView', 'socialViewButton')"><i class="fas fa-share-alt-square"></i><span>&nbsp;&nbsp;Social Media View</span></div>
        </nav>
    </div>
</section>
